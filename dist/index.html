<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/982338bdd9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <title>Bank Loan Calculator</title>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <h1><span><i class="fas fa-pound-sign"></i></span> Bank Loan Calculator</h1>

    <!-- Bank Loan Form -->
    <form>
      <div class="form-input">
        <label for="amount">Amount</label>
        <button class="btn minus-btn amount-minus-btn" type="button"><i class="fas fa-minus"></i></button>
        <div class="amount">
          <i class="fas fa-pound-sign fa-2x"></i><input value="10000" class="amount-input">
        </div>
        <button class="btn plus-btn amount-plus-btn" type="button"><i class="fas fa-plus"></i></button>
      </div>

      <div class="form-input">
        <label for="amount">Term</label>
        <button class="btn minus-btn month-minus-btn" type="button"><i class="fas fa-minus"></i></button>
        <div class="months">
          <i class="far fa-calendar-alt fa-2x"></i>
          <input class="months-input" type="number" min="24" max="60" step="6" value="24">
          <p>months</p>
        </div>
        <button class="btn plus-btn month-plus-btn" type="button"><i class="fas fa-plus"></i></button>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Loan Results -->
    <div class="results">
      <div class="result-item">
        <p class="">Monthly repayment</p>
        <span>£221.09</span>
        <p>The same every month</p>
      </div>
      <div class="result-item">
        <p class="">Total amount payable</p>
        <span>£221.09</span>
        <p>Loan required</p>
      </div>
      <div class="result-item">
        <p class="">APR</p>
        <span>£221.09</span>
        <p>Based on the details you entered</p>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
