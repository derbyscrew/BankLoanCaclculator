<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/982338bdd9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <title>Bank Loan Calculator</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1><span><i class="fas fa-pound-sign"></i></span> Bank Loan Calculator</h1>

    <!-- Bank Loan Form -->
    <form class="loan-form">
      <!-- How much user would like to Loan -->
      <div class="form-input amount-section">
        <label for="amount">Amount</label>
        <div class="amount">
          <i class="fas fa-pound-sign fa-2x"></i><input class="amount-input">
        </div>
      </div> 

      <!-- The payback period duration -->
      <div class="form-input term-section">
        <label for="term">Years</label>
        <div class="months">
          <i class="far fa-calendar-alt fa-2x"></i>
          <input class="months-input">
        </div>
      </div>

      <!-- Interest Rate -->
      <div class="form-input interest-section">
        <label for="interest">Interest</label>
        <div class="interest">
          <i class="fas fa-percent fa-2x"></i>
          <input class="interest-input">
        </div>
      </div>

      <button type="submit" class="submit-btn">Calculate</button>
    </form>

    <!-- Loan Results -->
    <div class="results">
      <div class="result-item">
        <p>Monthly repayment</p>
        <span class="month-result">£221.09</span>
        <p>The same every month</p>
      </div>
      <div class="result-item">
        <p>Total amount payable</p>
        <span class="total-result">£221.09</span>
        <p>Loan required</p>
      </div>
      <div class="result-item">
        <p>APR</p>
        <span class="apr-result">£221.09</span>
        <p>Based on the details you entered</p>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
